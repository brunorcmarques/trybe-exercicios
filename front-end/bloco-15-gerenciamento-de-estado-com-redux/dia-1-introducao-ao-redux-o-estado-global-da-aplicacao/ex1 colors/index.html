<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container" style=>
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const color = document.getElementById('value');
      const prevColor = document.getElementById('previous');
      const nextColor = document.getElementById('next');
      const container = document.getElementById('container');
      const randomColor = document.getElementById('random');

      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const NEXT_COLOR = 'NEXT_COLOR'
      const PREV_COLOR = 'PREV_COLOR'
      const RANDOM_COLOR = 'RANDOM_COLOR'

      function reducer(state = INITIAL_STATE, action) {
        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1
            }
          case PREV_COLOR:
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1
            }
          case RANDOM_COLOR:
            return{
              ...state,
              colors: [ ...state.colors, criarCor() ],
              index: state.colors.length
            }
          default:
            return state  
        }
      }

      const store = Redux.createStore(reducer);

      function changeColor(button) {
        return {
          type: button
        }
      }

      prevColor.addEventListener('click', () => {
        store.dispatch(changeColor(PREV_COLOR))
      })

      nextColor.addEventListener('click', () => {
        store.dispatch(changeColor(NEXT_COLOR))
      })

      randomColor.addEventListener('click', () => {
        store.dispatch(changeColor(RANDOM_COLOR))
      })


      store.subscribe(() => {
        const state = store.getState();
        color.innerHTML = state.colors[state.index]
        container.style.backgroundColor = state.colors[state.index];
      })

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }


    </script>
  </body>
</html>
