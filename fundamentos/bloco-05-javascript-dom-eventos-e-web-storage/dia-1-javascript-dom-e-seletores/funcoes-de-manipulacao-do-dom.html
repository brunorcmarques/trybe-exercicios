<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

    // Resposta do 1
    function mudaTexto() {
      let texto = document.getElementsByTagName('p')[1];
      texto.innerText = 'Ir para o Pará'
    }
    mudaTexto();


    // Resposta do 2
    function mudaParaVerde() {
      let quadrado = document.getElementsByClassName('main-content')[0];
      quadrado.style.background = "rgb(76,164,109)";
    }
    mudaParaVerde();

    // Resposta do 3
    function mudaParaBranco() {
      let quadradoVermelho = document.getElementsByClassName('center-content')[0];
      quadradoVermelho.style.background = 'white';
    }
    mudaParaBranco();

    // Resposta do 4
    function corrigeTexto() {
      let correcao = document.getElementsByTagName('h1')[0];
      correcao.innerText = 'Exercício 5.1 - JavaScript';
    }
    corrigeTexto();

    // Resposta do 5
    function textoMaiusculo() {
      let textoMinusculo = document.getElementsByTagName('p')[0];
      textoMinusculo.innerHTML = textoMinusculo.innerHTML.toUpperCase();
    }
    textoMaiusculo();

    // Resposta do 6
    function imprimirConsole() {
      let textos = document.getElementsByTagName('p');
      for(let i in textos) {
        console.log(textos[i].innerHTML)
      }
    }
    imprimirConsole();


    </script>
  </body>
</html>
